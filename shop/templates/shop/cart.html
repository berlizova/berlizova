<section id="cart" class="section-bg">
    <div class="container">
        <div class="section-header">
            <h2>Корзина</h2>
        </div>
        {% if products %}
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        {% for item in products %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ item.product.name }} ({{ item.quantity }})
                                <span>{{ item.total_price }} USD</span>
                            </li>
                        {% endfor %}
                    </ul>
                    <div class="mt-3">
                        <strong>Итоговая сумма: {{ total_price }} USD</strong>
                    </div>
                    <div class="mt-3">
                        <a href="{% url 'shop:checkout' %}" class="btn btn-primary">Оформить заказ</a>
                    </div>
                </div>
            </div>
        {% else %}
            <p>Ваша корзина пуста.</p>
        {% endif %}
    </div>
</section>
