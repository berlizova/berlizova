<section id="products" class="section-bg">
    <div class="container">
        <div class="section-header">
            <h2>Products</h2>
        </div>
        <div class="row">
            {% for category in categories %}
                <div class="col-12">
                    <h3>{{ category.name }}</h3>
                </div>
                {% for product in category.prods.all %}
                    <div class="col-lg-4 col-md-6 product">
                        {% if product.photo %}
                            <a href="{% url 'product_detail' product.pk %}">
                                <img src="{{ product.photo.url }}" alt="{{ product.name }}" class="img-fluid">
                            </a>
                        {% endif %}
                        <h3><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h3>
                        <p>{{ product.description }}</p>
                        <p>{{ product.price }} USD</p>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
</section>
