{% extends 'index.html' %}

{% block content %}
<section id="product-detail" class="section-bg">
    <div class="container">
        <div class="section-header">
            <h2>{{ product.name }}</h2>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price }} USD</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
