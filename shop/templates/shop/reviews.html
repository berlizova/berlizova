<section id="reviews" class="section-bg">
    <div class="container">
        <div class="section-header">
            <h2>News</h2>
        </div>
        <div class="row">
            {% for news_item in news %}
                <div class="col-lg-4 col-md-6">
                    <a href="{% url 'news_detail' news_item.pk %}">
                        <h3>{{ news_item.title }}</h3>
                        {% if news_item.photo %}
                            <img src="{{ news_item.photo.url }}" alt="{{ news_item.title }}" class="img-fluid">
                        {% endif %}
                    </a>
                    <p>{{ news_item.content }}</p>
                    <p>Published on: {{ news_item.created_at }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
