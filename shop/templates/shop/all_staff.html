{% extends 'index.html' %}

{% block content %}
<section id="all-staff" class="section-bg">
    <div class="container">
        <div class="section-header">
            <h2>All Staff</h2>
        </div>
        <div class="row">
            {% for member in staff %}
                <div class="col-lg-4 col-md-6 person">
                    <a href="{% url 'staff_detail' member.pk %}">
                        {% if member.photo %}
                            <img src="{{ member.photo.url }}" alt="{{ member.name }}" class="img-fluid">
                        {% endif %}
                        <h3>{{ member.name }}</h3>
                    </a>
                    <p>{{ member.position }}</p>
                    <p>{{ member.bio|safe }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
