{% extends 'index.html' %}

{% block content %}
<section id="news-detail" class="section-bg">
    <div class="container">
        <div class="section-header">
            <h2>{{ news_item.title }}</h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {% if news_item.photo %}
                    <img src="{{ news_item.photo.url }}" alt="{{ news_item.title }}" class="img-fluid">
                {% endif %}
                <p>{{ news_item.content }}</p>
                <p>Published on: {{ news_item.created_at }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
