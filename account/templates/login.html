{% extends 'index.html' %}

{% block content %}
    <section id="login" class="book-a-table">
        <div class="container" data-aos="fade-up">
            <div class="section-header">
                <h2>Login</h2>
            </div>
            <div class="row g-0">
                <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
                    <!-- Login form -->
                    <form action="{% url 'account:login' %}" method="post" role="form" class="php-email-form"
                          data-aos="fade-up" data-aos-delay="100">
                        {% csrf_token %}
                        <!-- Hidden input to store the next page URL after login -->
                        <input type="hidden" name="next" value="{{ next }}">
                        <div class="row gy-4">
                            <div class="col-lg-12">
                                <!-- Username input field -->
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="User name" required><br>
                                <div class="validate"></div>
                            </div>
                            <div class="col-lg-12">
                                <!-- Password input field -->
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Pass" required><br><br>
                                <div class="validate"></div>
                            </div>
                        </div>
                        <div class="text-center">
                            <!-- Submit button for login -->
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="section-footer">
                <!-- Link to registration page if the user is not registered -->
                <p>Are you not registered yet? <a href="{% url 'account:register' %}?next={{ next }}">Registration</a>
                </p>
            </div>
            <!-- Display error messages if there are any -->
            {% if messages %}
                <div class="row">
                    <div class="col-lg-12">
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        </div>
    </section>
{% endblock %}
